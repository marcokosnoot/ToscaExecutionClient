name: GitHub Action For Running Tosca
run-name: ${{ github.actor }} is Running Tosca Tests via the AOS API ðŸš€
on: [push]
jobs:
  Execute-Tosca-Tests:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Check if the TestEvents.json file exists in the repo
        shell: pwsh
        run: Test-Path TestEvents.json | Should -Be $true
      - name: Run Tosca Tests on Andrew's VM
        shell: pwsh
        env: # Set the secret as an input
          client_id: ${{ secrets.TOSCAVM_CLIENTID }}
          client_secret: ${{ secrets.TOSCAVM_CLIENTSECRET }}
        run: |  
          .\tosca_execution_client.ps1 -toscaServerUrl "https://5ae6-172-56-81-129.ngrok-free.app" -projectName "Demo_Workspace" -eventsConfigFilePath "TestEvents.json" -clientId "$env:client_id" -clientSecret "$env:client_secret" -creator "Github-ToscaExecutionClient" -debug "true" -executionEnvironment "Dex" -pollingInterval 10
      - name: Process JUnit Results
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/results/*results.xml'
          require_tests: true
